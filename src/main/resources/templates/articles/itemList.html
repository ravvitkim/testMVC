<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품리스트 출력</h1>
<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품상세설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="x, i : ${item}" th:object="${x}">
        <td th:text="${i.count}"></td>
        <td th:text="*{itemName}"></td>
        <td th:text="*{itemDetail}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{regTime}"></td>
    </tr>

    </tbody>
</table>
<span><a href="main">메인페이지</a></span>
</body>
</html>
